<!DOCTYPE html>
<html>
<head>
    <title>Embedded Page Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
        }
        .navigation {
            width: 25%;
            padding: 10px;
        }
        .content {
            width: 75%;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 500px; /* Adjust the height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li><a href="https://www.hipi.co.in/@onlybeauty_girl" target="content-frame">Open Link</a></li>
                <!-- You can add more links here -->
            </ul>
        </div>
        <div class="content">
            <iframe src="https://www.hipi.co.in/@onlybeauty_girl" name="content-frame"></iframe>
        </div>
    </div>
</body>
</html>
