<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipi Link in iFrame</title>
    <style>
        .button-container {
            text-align: center;
            margin-bottom: 50px;
        }
        .button {
            padding: 50px 200px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="openBing()">Go to Bing</button>
    </div>
    <iframe src="https://www.hipi.co.in/@onlybeauty_girl" allowfullscreen></iframe>

    <script>
        function openBing() {
            window.open('https://www.bing.com', '_blank');
        }
    </script>
</body>
</html>
