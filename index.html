<!DOCTYPE html>
<html>
<head>
    <title>Embedded Page Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .button-container {
            margin-bottom: 20px;
        }
        .button-container button {
            width: 100%;
            padding: 50px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #2980b9;
        }
        iframe {
            width: 100%;
            height: 400px; /* Adjust the height as needed */
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button onclick="openBing()">Open Bing</button>
        </div>
        <iframe src="https://www.hipi.co.in/@onlybeauty_girl" name="content-frame"></iframe>
    </div>

    <script>
        function openBing() {
            window.open('https://www.bing.com', '_blank');
        }
    </script>
</body>
</html>
