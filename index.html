<!DOCTYPE html>
<html>
<head>
    <title>Iframe Example with Button</title>
    <style>
        .large-button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 20px;
            margin-top: 20px;
            background-color: #0078D7;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .large-button:hover {
            background-color: #0056A3;
        }
    </style>
</head>
<body>
    <h1>Embedding Bing in an Iframe</h1>
    <iframe src="https://www.bing.com" width="100%" height="600px">
        Your browser does not support iframes.
    </iframe>
    <br>
    <a href="https://www.hipi.co.in/@onlybeauty_girl" target="_blank" class="large-button">Go to Hipi Profile</a>
</body>
</html>
