<!DOCTYPE html>
<html>
<head>
    <title>Embedded Page Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .navigation {
            width: 25%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .navigation ul {
            list-style: none;
            padding: 0;
        }
        .navigation li {
            margin-bottom: 10px;
        }
        .navigation a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 10px;
            background-color: #34495e;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navigation a:hover {
            background-color: #1abc9c;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #c0392b;
        }
        .content {
            width: 75%;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 40px); /* Adjust height based on padding */
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div class="button-container">
                <button onclick="openBing()">Open Bing</button>
            </div>
        </div>
        <div class="content">
            <iframe src="https://www.hipi.co.in/@onlybeauty_girl" name="content-frame"></iframe>
        </div>
    </div>

    <script>
        function openBing() {
            window.open('https://www.bing.com', '_blank');
        }
    </script>
</body>
</html>
